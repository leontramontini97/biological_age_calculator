<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="60" fill="#4e73df" opacity="0.1"/>
  <circle cx="320" cy="220" r="70" fill="#1cc88a" opacity="0.1"/>
  
  <!-- Graph Background -->
  <rect x="50" y="60" width="300" height="180" fill="white" rx="8" ry="8" stroke="#e3e6f0" stroke-width="1"/>
  
  <!-- Graph Axes -->
  <line x1="80" y1="200" x2="320" y2="200" stroke="#5a5c69" stroke-width="2"/>
  <line x1="80" y1="200" x2="80" y2="80" stroke="#5a5c69" stroke-width="2"/>
  
  <!-- Graph Labels -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#5a5c69">Chronological Age</text>
  <text x="40" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#5a5c69" transform="rotate(-90 40 140)">Biological Age</text>
  
  <!-- Ticks on X axis -->
  <line x1="140" y1="200" x2="140" y2="205" stroke="#5a5c69" stroke-width="1"/>
  <line x1="200" y1="200" x2="200" y2="205" stroke="#5a5c69" stroke-width="1"/>
  <line x1="260" y1="200" x2="260" y2="205" stroke="#5a5c69" stroke-width="1"/>
  
  <!-- Ticks on Y axis -->
  <line x1="75" y1="170" x2="80" y2="170" stroke="#5a5c69" stroke-width="1"/>
  <line x1="75" y1="140" x2="80" y2="140" stroke="#5a5c69" stroke-width="1"/>
  <line x1="75" y1="110" x2="80" y2="110" stroke="#5a5c69" stroke-width="1"/>
  
  <!-- Reference line (where biological age = chronological age) -->
  <line x1="80" y1="200" x2="320" y2="80" stroke="#e3e6f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Data points for different lifestyle scenarios -->
  <!-- Optimal Lifestyle: Lower biological age -->
  <circle cx="140" cy="170" r="8" fill="#1cc88a"/>
  <text x="140" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#1cc88a">Optimal</text>
  
  <!-- Average Lifestyle: On the reference line -->
  <circle cx="200" cy="140" r="8" fill="#4e73df"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="#4e73df">Average</text>
  
  <!-- Poor Lifestyle: Higher biological age -->
  <circle cx="260" cy="100" r="8" fill="#e74a3b"/>
  <text x="260" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="#e74a3b">Poor Habits</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#4e73df">Biological Age vs. Chronological Age</text>
</svg> 